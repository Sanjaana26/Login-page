<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/profile.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="profile-page" class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Profile</h3>
                        <form id="profileForm">
                            <div class="form-group">
                                <label for="profile-email">Email address</label>
                                <input type="email" class="form-control" id="profile-email" readonly>
                            </div>
                            <div class="form-group">
                                <label for="profile-age">Age</label>
                                <input type="number" class="form-control" id="profile-age" required>
                            </div>
                            <div class="form-group">
                                <label for="profile-dob">Date of Birth</label>
                                <input type="date" class="form-control" id="profile-dob" required>
                            </div>
                            <div class="form-group">
                                <label for="profile-contact">Contact</label>
                                <input type="text" class="form-control" id="profile-contact" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Update Profile</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
