<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/register.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="register-form" class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Register</h3>
                        <form id="registerForm">
                            <div class="form-group">
                                <label for="register-email">Email address</label>
                                <input type="email" class="form-control" id="register-email" required>
                            </div>
                            <div class="form-group">
                                <label for="register-password">Password</label>
                                <input type="password" class="form-control" id="register-password" required>
                            </div>
                            <div class="form-group">
                                <label for="register-age">Age</label>
                                <input type="number" class="form-control" id="register-age" required>
                            </div>
                            <div class="form-group">
                                <label for="register-dob">Date of Birth</label>
                                <input type="date" class="form-control" id="register-dob" required>
                            </div>
                            <div class="form-group">
                                <label for="register-contact">Contact</label>
                                <input type="text" class="form-control" id="register-contact" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="login.html">Already have an account? Login here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
